<li>
    <a href="{{ item.get_url }}" class="{% if item.get_url == current_url %}active{% endif %}">{{ item.name }}</a>
    {% if item.children.exists %}
        <ul>
            {% for child in item.children.all %}
                {% include 'menu/menu_item.html' with item=child current_url=current_url %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
